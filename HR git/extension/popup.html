<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      width: 300px;
      padding: 0;
      margin: 0;
      background: #1f2937;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .header {
      background: #374151;
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid #4b5563;
    }
    
    .header h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }
    
    .content {
      padding: 16px;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      padding: 12px;
      background: #374151;
      border-radius: 8px;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #10b981;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .btn {
      background: #3b82f6;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
      text-decoration: none;
      display: block;
      text-align: center;
    }
    
    .btn:hover {
      background: #2563eb;
    }
    
    .btn.secondary {
      background: #6b7280;
    }
    
    .btn.secondary:hover {
      background: #4b5563;
    }
    
    .stats {
      margin-top: 16px;
      padding: 12px;
      background: #374151;
      border-radius: 8px;
    }
    
    .stats h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
      font-size: 12px;
      color: #9ca3af;
    }
    
    .stat-value {
      color: #60a5fa;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ü§ñ AKME GPT</h1>
  </div>
  
  <div class="content">
    <div class="status">
      <div class="status-dot"></div>
      <span>–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ Wazzup24</span>
    </div>
    
    <div class="actions">
      <button class="btn" onclick="openAKMEApp()">
        üöÄ –û—Ç–∫—Ä—ã—Ç—å AKME GPT
      </button>
      <button class="btn secondary" onclick="checkWazzupTab()">
        üì± –ü—Ä–æ–≤–µ—Ä–∏—Ç—å Wazzup24
      </button>
      <button class="btn secondary" onclick="showKnowledge()">
        üìö –ë–∞–∑–∞ –∑–Ω–∞–Ω–∏–π
      </button>
      <button class="btn secondary" onclick="exportData()">
        üíæ –≠–∫—Å–ø–æ—Ä—Ç –¥–∞–Ω–Ω—ã—Ö
      </button>
    </div>
    
    <div class="stats">
      <h3>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h3>
      <div class="stat-item">
        <span>–û—Ç–≤–µ—Ç–æ–≤ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ:</span>
        <span class="stat-value" id="generated-count">0</span>
      </div>
      <div class="stat-item">
        <span>–ó–Ω–∞–Ω–∏–π –≤ –±–∞–∑–µ:</span>
        <span class="stat-value" id="knowledge-count">0</span>
      </div>
      <div class="stat-item">
        <span>–ü–æ—Å–ª–µ–¥–Ω—è—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å:</span>
        <span class="stat-value" id="last-activity">–ù–∏–∫–æ–≥–¥–∞</span>
      </div>
    </div>
  </div>
  
  <script>
    function openAKMEApp() {
      chrome.tabs.create({
        url: 'http://localhost:3000'
      });
    }
    
    function checkWazzupTab() {
      chrome.tabs.query({url: "*://web.wazzup24.com/*"}, (tabs) => {
        if (tabs.length > 0) {
          chrome.tabs.update(tabs[0].id, {active: true});
        } else {
          chrome.tabs.create({
            url: 'https://web.wazzup24.com'
          });
        }
      });
    }
    
    function showKnowledge() {
      chrome.storage.local.get(['akme_knowledge'], (result) => {
        const knowledge = result.akme_knowledge || [];
        if (knowledge.length === 0) {
          alert('–ë–∞–∑–∞ –∑–Ω–∞–Ω–∏–π –ø—É—Å—Ç–∞. –ù–∞—á–Ω–∏—Ç–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ –Ω–∞ Wazzup24!');
        } else {
          const summary = knowledge.slice(-5).map(item => 
            `‚Ä¢ ${item.question} ‚Üí ${item.answer.substring(0, 50)}...`
          ).join('\n');
          alert(`–ü–æ—Å–ª–µ–¥–Ω–∏–µ 5 –∑–Ω–∞–Ω–∏–π:\n\n${summary}`);
        }
      });
    }
    
    function exportData() {
      chrome.storage.local.get(['akme_knowledge'], (result) => {
        const knowledge = result.akme_knowledge || [];
        const dataStr = JSON.stringify(knowledge, null, 2);
        const dataBlob = new Blob([dataStr], {type: 'application/json'});
        
        const link = document.createElement('a');
        link.href = URL.createObjectURL(dataBlob);
        link.download = `akme-gpt-knowledge-${new Date().toISOString().split('T')[0]}.json`;
        link.click();
      });
    }
    
    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
    function loadStats() {
      chrome.storage.local.get(['akme_knowledge', 'akme_stats'], (result) => {
        const knowledge = result.akme_knowledge || [];
        const stats = result.akme_stats || {generatedCount: 0, lastActivity: null};
        
        document.getElementById('generated-count').textContent = stats.generatedCount;
        document.getElementById('knowledge-count').textContent = knowledge.length;
        
        if (stats.lastActivity) {
          const lastActivity = new Date(stats.lastActivity).toLocaleString();
          document.getElementById('last-activity').textContent = lastActivity;
        }
      });
    }
    
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ Wazzup24
    function checkWazzupStatus() {
      chrome.tabs.query({url: "*://web.wazzup24.com/*"}, (tabs) => {
        const statusDot = document.querySelector('.status-dot');
        const statusText = document.querySelector('.status span');
        
        if (tabs.length > 0) {
          statusDot.style.background = '#10b981';
          statusText.textContent = '–ê–∫—Ç–∏–≤–µ–Ω –Ω–∞ Wazzup24';
        } else {
          statusDot.style.background = '#ef4444';
          statusText.textContent = '–û—Ç–∫—Ä–æ–π—Ç–µ Wazzup24';
        }
      });
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', () => {
      loadStats();
      checkWazzupStatus();
      
      // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
      setInterval(checkWazzupStatus, 5000);
    });
  </script>
</body>
</html>
